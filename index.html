<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book List</title>
  <script type="text/x-handlebars-template" id="error-template">
    <p>{{status}}: {{statusText}}</p>
  </script>
  <script type="text/x-handlebars-template" id="book-list-template">
    <li class="book-item">
      <h4>Title: {{title}}</h4>
      <p>Author: {{author}}</p>
      <p>ISBN: {{isbn}}</p>
      <p>Image URL: {{image_url}}</p>
      <p>Description: {{description}}</p>
    </li>
  </script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
</head>

<body>
  <header>
    <h1>Hooked On Phonics</h1>
    <ul>
      <li class="nav"><a href="/">Home</a></li>
      <li class="nav"><a href="/all">View All Books</a></li>
      <li class="nav"><a href="/add">Add a Book</a></li>
    </ul>
  </header>
  <main>
    <section class="error-view container">
      <h3>Something went wrong</h3>
      <h2>OR DID IT??????</h2>
      <section id="error-message"></section>
    </section>

    <section class="book-view container">
      <h3>My Books</h3>
      <ul id="book-list"></ul>
    </section>
  </section>

  <section class="book-form container">
    <h1>New Book</h1>
    <form action="#" id="new-form">
      <label>
        <input type="text" id="author" placeholder="Book Author" required>
      </label>
      <label>
        <input type="text" id="title" placeholder="Book Title" required>
      </label>
      <label>
        <input type="text" id="isbn" placeholder="ISBN" required>
      </label>
      <label>
        <input type="text" id="image_url" placeholder="Image URL" required>
      </label>
      <textarea id="description" rows="8" cols="40" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

</main>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

<script src="./scripts/models/books.js" type="text/javascript"></script>
<script src="./scripts/views/book-view.js" type="text/javascript"></script>
<script src="./scripts/views/error-view.js" type="text/javascript"></script>
</body>
</html>
